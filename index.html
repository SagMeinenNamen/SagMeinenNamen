<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poll Website</h1>
    <form>
      <h2>Question:</h2>
      <p>What is your favorite programming language?</p>
      <div class="options">
        <input type="radio" id="opt-1" name="poll-option">
        <label for="opt-1">HTML</label>
        <input type="radio" id="opt-2" name="poll-option">
        <label for="opt-2">Java</label>
        <input type="radio" id="opt-3" name="poll-option">
        <label for="opt-3">Python</label>
        <input type="radio" id="opt-4" name="poll-option">
        <label for="opt-4">JavaScript</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
